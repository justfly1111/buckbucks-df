font:
  # The size to use.
  size: 12

  normal:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.

  # The bold font face
  bold:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.

  # The italic font face
  italic:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.

colors:
  # Default colors
  primary:
    background: '0x0C0A0F'
    foreground: '0xffffff'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xFF001D'
    green:   '0x30DB22'
    yellow:  '0xF0EE00'
    blue:    '0x2B7DF0'
    magenta: '0xcc00ff'
    cyan:    '0x32BCD9'
    white:   '0xFFFFFF'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xFF001D'
    green:   '0x30DB22'
    yellow:  '0xF0EE00'
    blue:    '0x2B7DF0'
    magenta: '0xcc00ff'
    cyan:    '0x32BCD9'
    white:   '0xFFFFFF'

background_opacity: 0.8